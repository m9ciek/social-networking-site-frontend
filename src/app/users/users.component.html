<div class="centered">
  <h1 class="display-5">Registered Users!</h1>
  <br>
  <div *ngFor="let user of users" class="border row">
    <div class="col-sm-4"><span class="bold">Id: </span>{{user.id}}</div>
    <div class="col-sm-4"><span>{{user.firstName}} {{user.lastName}}</span> </div>
    <div class="col-sm-4"><span class="bold"> Email: </span> {{user.email}}</div>
  </div>
</div>
