<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <div *ngFor="let user of users" class="border row">
        <div class="col-sm-4"><span class="bold">Id: </span>{{user.id}}</div>
        <div class="col-sm-4"><span>{{user.firstName}} {{user.lastName}}</span> </div>
        <div class="col-sm-4"><span class="bold"> Email: </span> {{user.email}}</div>
    </div>

</div>
</body>
