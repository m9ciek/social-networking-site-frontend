<div class="container">
    <h1 class="display-4">Sign in</h1>
    <form id="registerForm" [formGroup]="loginFormGroup" (ngSubmit)="signIn()" #loginForm="ngForm">

      <div class="form-group log-form">
        <label>Email:</label>
          <input type="text" formControlName="username" class="form-control" />
          <p *ngIf="loginFormGroup.get('username').hasError('required') && loginForm.submitted">Email is required</p>
      </div>

      <div class="form-group">
        <label>Password:</label>
          <input type="text" formControlName="password" class="form-control" />
          <p *ngIf="loginFormGroup.get('password').hasError('required') && loginForm.submitted">Password is required</p>
      </div>

      <button class="btn btn-primary" type="submit" style="margin-top: 1rem;">Submit</button>
    
    </form>
</div>
